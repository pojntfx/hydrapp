<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hydrapp Simple Example</title>
  </head>
  <body>
    <h1>Hydrapp Simple Example</h1>

    <ul>
      <li>
        <a id="server-time-link">Get server time</a>
      </li>

      <li>
        <a id="ifconfig-io-link"
          >Get results of ifconfig.io/all.json proxied through backend</a
        >
      </li>
    </ul>

    <script>
      document.getElementById("server-time-link").href =
        new URL(document.location).searchParams.get("socketURL") +
        "/servertime";

      document.getElementById("ifconfig-io-link").href =
        new URL(document.location).searchParams.get("socketURL") +
        "/ifconfigio";
    </script>
  </body>
</html>
