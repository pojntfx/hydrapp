id: org.freedesktop.Sdk.Extension.ImageMagick
branch: "21.08"
runtime: org.freedesktop.Sdk
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
build-extension: true
modules:
  - name: imagemagick
    config-opts:
      - --with-modules
      - --prefix=/usr/lib/sdk/ImageMagick
    sources:
      - type: archive
        url: https://imagemagick.org/download/releases/ImageMagick-7.1.0-6.tar.xz
        sha256: 2477c6bc0f933a5bc0971d4fef7ad652fe5072a83ca39d12522f56d92f18539e
  - name: scripts
    sources:
      - type: script
        commands:
          - export PATH=$PATH:/usr/lib/sdk/ImageMagick/bin
        dest-filename: enable.sh
    buildsystem: simple
    build-commands:
      - cp enable.sh /usr/lib/sdk/ImageMagick/
