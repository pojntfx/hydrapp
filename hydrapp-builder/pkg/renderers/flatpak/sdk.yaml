id: org.freedesktop.Sdk.Extension.ImageMagick
branch: "21.08"
runtime: org.freedesktop.Sdk
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
build-extension: true
modules:
  - name: imagemagick
    config-opts:
      - --with-modules
      - --prefix=/usr/lib/sdk/ImageMagick
    sources:
      - type: archive
        url: https://imagemagick.org/archive/ImageMagick-7.1.0-50.tar.xz
        sha256: cc8cf9e302a5afe5668ab17003769d9d8753104d2cf82883b72b175e152dc67a
  - name: scripts
    sources:
      - type: script
        commands:
          - export PATH=$PATH:/usr/lib/sdk/ImageMagick/bin
        dest-filename: enable.sh
    buildsystem: simple
    build-commands:
      - cp enable.sh /usr/lib/sdk/ImageMagick/
