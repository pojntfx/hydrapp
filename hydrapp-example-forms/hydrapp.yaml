app:
  id: com.pojtinger.felicitas.hydrapp.example.forms
  name: Hydrapp Forms Example
  summary: Hydrapp forms example app
  description: A simple Hydrapp forms example app.
  license: Apache-2.0
  homepage: https://github.com/pojntfx/hydrapp/tree/main/hydrapp-example-forms
  git: https://github.com/pojntfx/hydrapp.git
  baseurl: https://pojntfx.github.io/hydrapp/hydrapp-example-forms
go:
  main: ./hydrapp-example-forms
  flags: ""
  generate: cd hydrapp-example-forms && go generate ./...
  tests: go test ./hydrapp-example-forms/...
  img: ghcr.io/pojntfx/hydrapp-build-tests:main
releases:
- version: 0.0.1
  date: 2023-02-24T16:11:16.008518925+01:00
  description: Initial release
  author: Felicitas Pojtinger
  email: felicitas@pojtinger.com
deb:
- path: deb/debian/sid/x86_64
  os: debian
  distro: sid
  mirrorsite: http://http.us.debian.org/debian
  components:
  - main
  - contrib
  debootstrapopts: ""
  architecture: amd64
  packages: []
dmg:
  path: dmg
  packages: []
flatpak:
- path: flatpak/x86_64
  architecture: amd64
msi:
- path: msi/x86_64
  architecture: amd64
  include: ^\\b$
  packages: []
rpm:
- path: rpm/fedora/37/x86_64
  trailer: 1.fc37
  distro: fedora-37
  architecture: amd64
  packages: []
apk:
  path: apk
binaries:
  path: binaries
  exclude: (android/*|ios/*|plan9/*|aix/*|linux/loong64|freebsd/riscv64|wasip1/wasm|js/wasm|openbsd/mips64)
  packages: []
docs:
  path: docs
