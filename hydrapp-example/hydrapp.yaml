  path: dmg
  universal: true
  packages: []
flatpak:
  - path: flatpak/x86_64
    architecture: amd64
msi:
  - path: msi/x86_64
    architecture: amd64
    packages: []
rpm:
  - path: rpm/fedora/36/x86_64
    trailer: 1.fc36
    distro: fedora-36
    architecture: amd64
    packages: []
apk:
  path: apk
