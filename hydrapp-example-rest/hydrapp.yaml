app:
  id: com.pojtinger.felicitas.hydrapp.example.rest
  name: Hydrapp REST Example
  summary: Hydrapp REST Example app
  description: A simple Hydrapp REST example app.
  license: AGPL-3.0-or-later
  homepage: https://github.com/pojntfx/hydrapp/tree/main/hydrapp-example
  git: https://github.com/pojntfx/hydrapp.git
  baseurl: https://pojntfx.github.io/hydrapp/hydrapp-example-rest/
go:
  main: ./hydrapp-example-rest
  flags: ""
  generate: cd hydrapp-example-rest && go generate ./...
  tests: go test ./hydrapp-example-rest/...
  img: ghcr.io/pojntfx/hydrapp-build-tests:main
releases:
  - version: "0.0.1"
    date: 2022-10-15T14:00:00.00Z
    description: Initial release
    author: Felicitas Pojtinger
    email: felicitas@pojtinger.com
apk:
  path: apk
deb:
  - path: deb/debian/sid/x86_64
    os: debian
    distro: sid
    mirrorsite: http://http.us.debian.org/debian
    components: [main, contrib]
    debootstrapopts: ""
    architecture: amd64
    packages: []
dmg:
  path: dmg
  packages: []
flatpak:
  - path: flatpak/x86_64
    architecture: amd64
msi:
  - path: msi/x86_64
    architecture: amd64
    include: "^\\b$"
    packages: []
rpm:
  - path: rpm/fedora/37/x86_64
    trailer: 1.fc37
    distro: fedora-37
    architecture: amd64
    packages: []
binaries:
  path: binaries
  exclude: "(android/*|ios/*|plan9/*|aix/*|linux/loong64|js/wasm)"
  packages: []
docs:
  path: docs
