app-id: com.pojtinger.flatpakIntegratedWebserver
runtime: org.freedesktop.Platform
runtime-version: "20.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
  - org.freedesktop.Sdk.Extension.ImageMagick
command: flatpak-integrated-webserver
modules:
  - name: flatpak-integrated-webserver
    buildsystem: simple
    build-commands:
      - . /usr/lib/sdk/golang/enable.sh; . /usr/lib/sdk/ImageMagick/enable.sh; make PREFIX=/app
      - . /usr/lib/sdk/golang/enable.sh; . /usr/lib/sdk/ImageMagick/enable.sh; make install PREFIX=/app
      - install -D -m 0644 com.pojtinger.flatpakIntegratedWebserver.appdata.xml /app/share/metainfo/com.pojtinger.flatpakIntegratedWebserver.appdata.xml
      - appstream-util validate-relax /app/share/metainfo/com.pojtinger.flatpakIntegratedWebserver.appdata.xml
    build-options:
      build-args:
        - "--share=network"
    sources:
      - type: dir
        path: .
